<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parkour 3D</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="crosshair"></div>
    <div id="version">v1.1.0</div>
    <div id="hud">
        <div>SPEED</div>
        <div id="speedbar"><div id="speedfill"></div></div>
        <div id="status"></div>
    </div>
    <div id="tagStatus">TAG STATUS</div>
    <div id="pauseMenu">
        <h2>PAUSED</h2>
        <button onclick="resumeGame()">Resume</button>
        <button onclick="startTagGame()" id="tagBtn">Play Tag with AI</button>
        <button onclick="stopTagGame()" id="stopTagBtn" style="display:none;">Stop Tag Game</button>
        <button onclick="showLevelSelect()">Time Trials</button>
        <button class="secondary" onclick="backToTitle()">Back to Title</button>
    </div>
    <div id="levelSelect">
        <h2>TIME TRIALS</h2>
        <div id="levelList"></div>
        <button class="secondary" onclick="hideLevelSelect()">Back</button>
    </div>
    <div id="timerDisplay">00:00</div>
    <div id="goalMarker"></div>
    <div id="levelComplete">
        <h2 id="levelResultTitle">LEVEL COMPLETE!</h2>
        <p id="levelResultTime"></p>
        <button onclick="restartLevel()">Retry</button>
        <button class="secondary" onclick="exitLevel()">Exit</button>
    </div>
    <div id="instructions">
        <h1>PARKOUR 3D</h1>
        <p><span class="key">W</span><span class="key">A</span><span class="key">S</span><span class="key">D</span> - Move</p>
        <p><span class="key">SHIFT</span> - Sprint</p>
        <p><span class="key">SPACE</span> - Jump</p>
        <p><span class="key">E</span> - Slide (while moving)</p>
        <p><span class="key">Q</span> - Pause Menu</p>
        <p><span class="key">MOUSE</span> - Look around</p>
        <p style="margin-top: 15px; color: #3498db;">Run along walls to wall-run!</p>
        <p style="color: #27ae60;">Explore the playground freely!</p>
        <button onclick="startGame()">CLICK TO PLAY</button>
    </div>

    <script src="https://unpkg.com/three@0.150.0/build/three.min.js"></script>
    <script src="game.js"></script>
</body>
</html>
